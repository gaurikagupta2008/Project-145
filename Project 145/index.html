<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">
        <a-plane position="0 0 -8" rotation="-90 0 0" width="15" height="6"  color="white"></a-plane>
        <a-box position="-2 0.9 -4" rotation="0 0 0" width="0.4" height="0.4" color="red"></a-box>
        <a-sphere position="-1 1.1 -4" radius="0.5" color="green"></a-sphere>
        <a-cylinder position="0.1 1.5 -4" radius="0.5" height="1.5" color="blue"></a-cylinder>
        <a-octahedron position="1.3 1.1 -4" radius="0.6" color="pink" ></a-octahedron>    
        <a-ring position="3 1.5 -4" color="orange" radius-inner="0" radius-outer="0" ></a-ring>
    </a-scene>
</body>

</html>
